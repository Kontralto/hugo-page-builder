<table class="table table-sm">
  <tbody>
    {{ range $k, $v := . }}
    <tr>
      <td class="small">{{ $k }}</td>
      {{ if or 
        (reflect.IsMap $v)
        (reflect.IsSlice $v)
      }}
      <td class="small">
        {{ partial "scratch/_table" $v }}
      </td> 
      {{ else }}
      <td class="small">{{ $v }}</td>
      {{ end }}
    </tr>
    {{ end }}
  </tbody>
</table>
