<div class='header header-absolute'>

      <a href="{{ .Site.BaseURL }}"><img alt="{{ .Site.Title }} Homepage" src="{{ .Site.BaseURL }}{{ site.Params.logoDesktop }}" /></a>

    <div class="logo-mobile">
      <a href="{{ .Site.BaseURL }}"><img alt="{{ .Site.Title }} Homepage" src="{{ .Site.BaseURL }}{{ site.Params.logoMobile }}" /></a>

    {{ partial "component/header/main-menu.html" . }}
    {{ partial "component/header/hamburger.html" . }}
  </div>
</div>
