baseURL = "/"
languageCode = "en-us"
title = "Kontralto Technologies Inc"
themesDir = "themes"
enableGitInfo = true

[module]
  [module.hugoVersion]
    extended = true
    min = "0.88.0"

[params]
  google_analytics_id="G-K7KTC07326"

  [params.meta]
    title = "Kontralto Technologies"
    description = "Your DevOps and Cloud Native partner."
    type = "website"
    url = "kontralto.com"
    image = "kontralto.com/images/logo.png"
    twitter_card = "summary"
    twitter_site = ""
    twitter_creator = ""

  [params.debug]
