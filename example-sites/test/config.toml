baseURL = "/"
languageCode = "en-us"
title = "Hugo Page Builder"
enableGitInfo = true

[module]
  [module.hugoVersion]
    extended = true
    min = "0.88.0"

[params]
  google_analytics_id=""

  [params.meta]
    title = "Hugo Page Builder - Test Site"
    description = "Placeholder content for expeditious theme development"
    type = "website"
    url = "example.com"
    image = "/images/logo.png"
    twitter_card = "summary"
    twitter_site = ""
    twitter_creator = ""

  [params.debug]
    print_scratch = false
    show_drafts = true
    enable_hot_edit = false

[[menu.main]]
    name = "Wrapper"
    url = "/component-wrapper/"
    weight = 1

[[menu.main]]
    name = "Single"
    url = "/components-single/"
    weight = 2

[[menu.main]]
    name = "List"
    url = "/components-list/"
    weight = 3

[[menu.main]]
    name = "Taxonomy"
    url = "/tags/"
    weight = 4

[permalinks]

[taxonomies]
  tag = 'tags'
